<html>

<head>
    <title>CD_006 Hashing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hashing Demo</h1>
    <div class="container">
        <div class="form-field">
            <label for="text_a">Text A:</label>
            <input type="text" id="text_a" autocomplete="off" />
        </div>
        <div class="form-field">
            <label for="text_b">Text B:</label>
            <input type="text" id="text_b" autocomplete="off" />
        </div>
        <div class="button-container">
            <button type="button" id="md5Btn">MD5</button>
            <button type="button" id="sha1Btn">SHA-1</button>
            <button type="button" id="sha256Btn">SHA-256</button>
            <button type="button" id="bcryptBtn">BCrypt</button>
        </div>
        <div class="result-container">
            <div class="form-field">
                <label for="text_result" class="disabled">Result:: </label>
                <input type="text" id="text_result" disabled />
            </div>
            <div class="form-field disabled">
                <label for="hash_a" class="disabled">hash(A): </label>
                <input type="text" id="hash_a" disabled/>
            </div>
            <div class="form-field disabled">
                <label for="hash_b" class="disabled">hash(B): </label>
                <input type="text" id="hash_b" disabled/>
            </div>
            <div class="form-field disabled">
                <label for="hash_length" class="disabled">Hash Length: </label>
                <input type="text" id="hash_length" disabled/>
            </div>
        </div>
    </div>
    <script src="md5.min.js"></script>
    <script src="sha1.min.js"></script>
    <script src="sha256.min.js"></script>
    <script src="bcrypt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
